<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Login – ExMark</title>
    <link rel='stylesheet' href='login.css'>
    <script src='http://yandex.st/jquery/1.7.2/jquery.min.js'></script>
    <script src='../../blocks/bootstrap/bootstrap.js'></script>
</head>
<body class='page'>
    <div class='container'>
        <div class='masthead'>
            <ul class='nav nav-pills pull-right'>
                <li>
                    <a href='../index/index.html'>Home</a>
                </li>
                <li class='active'>
                    <a href='../login/login.html'>Login</a>
                </li>
            </ul>
            <h1 class='muted'>
                <a href='../index/index.html'>ExMark</a>
            </h1>
        </div>
        <hr class='green'>
        <form class="login">
            <h2 class="login__heading">Please sign in</h2>
            <input type="text" class="input-block-level" placeholder="Email address">
            <input type="password" class="input-block-level" placeholder="Password">
            <label class="checkbox">
                <input type="checkbox" value="remember-me">Remember me</label>
            <a href='../dashboard/dashboard.html' class="btn btn-large btn-primary" type="submit">Sign in</a>
        </form>
        <hr>
        <div class='footer'>
            <p>© ExMark 2013</p>
        </div>
    </div>
</body>
</html>
